<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Project</title>
    <link rel="stylesheet" href="styleme2.css">
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Specs</th>
            <th>Iphone 11</th>
            <th>Iphone 11 Pro</th>
            <th>Iphone 12</th>
            <th>Iphone 12 Pro</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Storage</th>
            <td>64gb</td>
            <td>256gb</td>
            <td>128gb</td>
            <td>128gb</td>
        </tr>
        <tr>
            <th>Battery</th>
            <td>90%</td>
            <td>95%</td>
            <td>100%</td>
            <td>96%</td>
        </tr>
        <tr>
            <th>Color</th>
            <td>Grey</td>
            <td>Green</td>
            <td>White</td>
            <td>Black</td>
        </tr>
        <tr>
            <th>Condition</th>
            <td>Good</td>
            <td>Fair</td>
            <td>Mint</td>
            <td>New</td>
        </tr>

    </tbody>
</table>

</body>
</html>
